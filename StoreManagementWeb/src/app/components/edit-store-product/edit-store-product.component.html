<div class="card">
  <div class="card-header">
    <h5>Edit</h5>
  </div>

  <div class="card-body table-responsive">
    <div class="row mt-3">
      <div class="col">
        <form [formGroup]="storeProductFormGroup" (ngSubmit)="onSubmit()">
          <div class="row">
            <div class="col-sm-4">
              <label class="mb-1">
                Store
              </label>
            </div>

            <div class="col-sm-8">
              <div class="mb-1">
                {{this.initialData?.storeName}}
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-4">
              <label class="mb-1">
                Product Name
              </label>
            </div>

            <div class="col-sm-8">
              <div class="mb-1">
                {{this.initialData?.productName}}
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-4">
              <label class="mb-1">
                SKU
              </label>
            </div>

            <div class="col-sm-8">
              <div class="mb-1">
                <input formControlName="sku" class="form-control" id="sku" placeholder="SKU" type="text"
                       maxlength="100" />

                <p class="form-error-message" *ngIf="hasError('sku')">
                  <span *ngIf="getFormGroupControl('sku').errors" class="text-danger">
                    SKU is required
                  </span>
                </p>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-4">
              <label class="mb-1">
                Price
              </label>
            </div>

            <div class="col-sm-8">
              <div class="mb-1">
                <input formControlName="price" class="form-control" id="price" placeholder="Price" type="number" />
                <p class="form-error-message" *ngIf="hasError('price')">
                  <span *ngIf="getFormGroupControl('price').errors" class="text-danger">
                    Price is required
                  </span>
                </p>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-2">

            </div>

            <div class="col-sm-4">
              <button type="submit" class="btn btn-primary">Save</button>
            </div>
            <div class="col-sm-4">
              <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
